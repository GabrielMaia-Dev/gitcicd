name: Teste

on:
  push:

jobs:
  test-server:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Teste
        run: echo ${{ github.event.compare }}

      - name: Verificar modificações
        id: diff
        run: echo modified=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }}) >> $GITHUB_OUTPUT

      - name: Testar Server
        if: ${{ contains(steps.diff.outputs.modified, 'server/') }}
        run: echo "Executando testes do Server" && sleep 5

  test-client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Verificar modificações
        id: diff
        run: echo modified=$(git diff --name-only ${{ github.event.before }} >> $GITHUB_OUTPUT

      - name: Testar Client
        if: ${{ contains(steps.diff.outputs.modified, 'client/') }}
        run: echo "Executando testes do Client" && sleep 5